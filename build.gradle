buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}


group = 'com.kpi.events'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.springframework.security:spring-security-web:5.1.5.RELEASE'
    implementation 'org.springframework.security:spring-security-oauth2-client'
    implementation 'org.springframework.security:spring-security-jwt:1.0.9.RELEASE'
    implementation 'org.springframework.security:spring-security-core:5.1.5.RELEASE'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.3.6.RELEASE'

    implementation 'mysql:mysql-connector-java:8.0.13'
    implementation 'com.h2database:h2'


    implementation 'com.auth0:jwks-rsa:0.8.0'
    implementation 'io.jsonwebtoken:jjwt:0.6.0'
    implementation 'org.modelmapper:modelmapper:2.3.3'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.0.1.RELEASE'
    // java 11 compat-libs
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    implementation "com.sun.xml.bind:jaxb-core:2.3.0"
    implementation "com.sun.xml.bind:jaxb-impl:2.3.2"
    implementation "javax.activation:activation:1.1.1"

    implementation 'org.javassist:javassist:3.25.0-GA'
}